<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,500;1,500&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="contact-form.css"> 
  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  

  <div id="main-body">
    
      <h1> Contact Us</h1>

    <form id="contact-form">
      <section class="first-part">
         <div class="first-name">
           <label for="first">First Name  *</label>
           <input id="first" type="text" name="userFirstName" required>
            <p id="firsterror">This field is required</p>
         </div>

         <div class="last-name">
           <label for="last">Last Name  *</label>
           <input id="last" type="text" name="userLastName" required>
           <p id="lasterror">This field is required</p>
          </div>
      </section>

      <section class="email-section">
        <div class="email">
         <label for="mail">Email Address  *</label>
         <input id="mail" type="email" name="userEmail" required>
        <p id="emailerror">Please enter a valid email address</p>
        </div>
      </section>

     <section class="query-section">
       <label class="query-type" for="general">Query Type  *</label> 
       <div class="query">
        <div class="radio-group">
         <input id="general" type="radio" name="queryType" value="general-enquiry" required>
         <label for="general"> General Enquiry</label>
         </div>
         <div class="radio-group">
          <input id="support" type="radio" name="queryType" value="Support-Request" required>
          <label for="support"> Support Request</label>
          </div>
       </div>
       <p id="query-error">This field is required</p>
      </section>

      <section class="message-section">
        <div class="message">    
         <label for="message-area">Message   *</label>
         <textarea name="userMessage" rows="3" id="message-area" required></textarea>
         <p id="messageError">This field is required</p>
        </div>
      </section>

      <section class="consent">
        <div class="consent-group">
          <input type="checkbox" name="consent-box" id="consent-box" required>
          <label for="consent-box">I consent to being contacted by the team  *</label>
        </div>
        <p id="consent-error">To submit this form, please consent to being contacted</p>
      </section>

      <section class="submit">
        <div class="btn">
          <button type="submit" id="submit-btn">Submit</button>
        </div>

      </section>
    
     </form>
  </div>
  <script src="./form.js" defer></script>
</body>
